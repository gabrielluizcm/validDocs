<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="./src/scss/index.css" rel="stylesheet">
  <script type="module" src='./src/js/index.js'></script>
  <title>Validador CPF e CNPJ</title>
  <link rel='icon' href='./assets/images/favicon.svg'>
</head>

<body>
  <header>

  </header>

  <main>
    <h1>
      Validador CPF e CNPJ
    </h1>
    <p>
      Digite os códigos nos campos abaixo para verificar sua validade
    </p>
    <section id="secValidadores">
      <div>
        <div class="inputGroup">
          <label>CPF</label>
          <input type="text" inputmode="numeric" id="inputCpf" class="cpf" />
          </label>
        </div>
        <p id='resultadoCpf' class="hidden">
          O CPF informado é <span id="validadeCpf">N/A</span>
        </p>
        <p id='avisoCpf' class="hidden">
          Insira o CPF completo para validar
        </p>
      </div>
      <div>
        <div class="inputGroup">
          <label>CNPJ</label>
          <input type="text" inputmode="numeric" id="inputCnpj" class='cnpj' />
          </label>
        </div>
        <p id='resultadoCnpj' class="hidden">
          O CNPJ informado é <span id="validadeCnpj">N/A</span>
        </p>
        <p id='avisoCnpj' class="hidden">
          Insira o CNPJ completo para validar
        </p>
      </div>
    </section>
    <section class="hidden" id='secGeradores'>
      <div>
        <div class="inputGroup">
          <label>CPF</label>
          <input type="text" id="cpfGerado" class="cpf" readonly />
          </label>
        </div>
      </div>
      <div id='divRefresh'>
        <button id="geraNovos">&#8635;</button>
      </div>
      <div>
        <div>
          <label>CNPJ</label>
          <input type="text" id="cnpjGerado" class='cnpj' readonly />
          </label>
        </div>
      </div>
    </section>
    <span id="trocaModos" class="noselect">Precisa gerar documentos?</span>
  </main>

  <footer>
    Desenvolvido por
    <a href='https://github.com/gabrielluizcm/' target="blank">
      Gabriel Luiz
    </a>
  </footer>

</body>

</html>
